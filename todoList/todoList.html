<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- DatePicker -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
      integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
      integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
    <title>MyTodoList</title>
  </head>
  <body>
    <div class="container">
      <h2>My Todo List</h2>
      <br />
        <div class="form-group">
          <div>
            <label><b>날짜</b></label>
            <br />
            <input
              class="datepicker"
              placeholder="날짜를 입력하세요."
              id="date"
            />
          </div>
          <br />
          <div>
            <label><b>내용</b></label>
            <div class="row">
              &nbsp;&nbsp;&nbsp;
              <input
                type="text"
                class="form-control col-sm-8"
                id="content"
                placeholder="내용을 입력하세요."
              />&nbsp;&nbsp;
              <button
                type="button"
                class="btn btn-primary"
                onClick="saveData()"
              >
                추가
              </button>
            </div>
          </div>
        </div>

      <br />

      <table class="table" style="text-align: center;">
        <thead>
          <tr>
            <th>
              <input
                type="checkbox"
                name="checkRow"
                id="allCheck"
                class="check_all_list"
                onclick="allCheck(event)"
              />
            </th>
            <th>날짜</th>
            <th>내용</th>
            <th>&nbsp;&nbsp;</th>
            <th>&nbsp;&nbsp;</th>
            <th>완료 여부</th>
          </tr>
        </thead>
        <tbody id="table_body"> 
          
        </tbody>
      </table>
    </div>
    <br/>
    <div class="container">
      <button type="button" class="btn btn-danger" onclick="deleteSelectedData()">선택 삭제</button
      >&nbsp;&nbsp;
      <a href="#layer1" class="btn btn-primary btn-example">일괄 수정</a>
    </div>

    <div id="layer1" class="pop-layer">
      <div class="pop-container">
        <div class="pop-conts">
          <div class="row">
            <label><b>변환 전</b></label>&nbsp;&nbsp;
            <input
              id="standard"
              class="text"
            />
          </div>
          <br/>
          <div class="row">
            <label><b>변환 후</b></label>&nbsp;&nbsp;
            <input
              id = "aStandard"
              class="text"
            />
          </div>
          <br/>
          <div class="row">
            <div>
              <a href="#" class="btn-layerClose" onclick="updateDataAll()">수정</a>
            </div>&nbsp;&nbsp;
            <div>
              <a href="#" id="btn_close" class="btn-layerClose">닫기</a>
            </div>
          </div>
        </div>
      </div>
    </div>  
    <br /><br />
    <div id="dim-layer" class="dim-layer">
      <div id="layer2" class="pop-layer">
        <div class="pop-container">
          <div class="pop-conts">
            <div class="row">
              <label><b>변환 전</b></label>&nbsp;&nbsp;
              <input
                class="text"
                value=""
                disabled="true"
              />
            </div>
            <br/>
            <div class="row">
              <label><b>변환 후</b></label>&nbsp;&nbsp;
              <input
                class="text"
              />
            </div>
            <div class="row">
              <div>
                <a href="#" class="btn-layerClose" onclick="updateData()">수정</a>
              </div>&nbsp;&nbsp;
              <div>
                <a href="#" id="btn_close" class="btn-layerClose">닫기</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="todoList.js"></script>
